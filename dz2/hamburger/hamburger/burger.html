<!DOCTYPE html>
<html>
<body>

<h2>Hamburger</h2>

<form>
  <label for="size">Выберите размер бургера:</label>
  <select id="size" name="size">
    <option value="small">Малый (50 рублей, 20 калорий)</option>
    <option value="large">Большой (100 рублей, 40 калорий)</option>
  </select> <br>
 <label for="fill">Выберите начинку бургера:</label>  <br>
 <input type="checkbox" id="fill" name="cheese" value="cheese">Сыр (10 рублей, 20 калорий)<br>
 <input type="checkbox" id="fill" name="salad" value="salad">Салат (20 рублей, 5 калорий)<br>
 <input type="checkbox" id="fill" name="potato" value="potato">Картофель (15 рублей, 10 калорий)<br>

 <label for="toppings">Выберите доп. опцию:</label>  <br>
 <input type="checkbox" id="toppings" name="sauce" value="sauce">Посыпать приправой (15 рублей, 0 калорий)<br>
 <input type="checkbox" id="toppings" name="mayonnaise" value="mayonnaise">Полить майонезом (20 рублей, 5 калорий)<br>

<input type="button" id = "getBurger" value="Собрать бургер">

 <p id="result">Итоговая стоимость: <span id="price">0</span> <br>
   Кол-во калорий: <span id="calories">0</span></p>
</form>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="burgerFactory.js"></script>
<script>
    window.onload = () => {
        document.getElementById("getBurger").addEventListener('click', () => {
            let burger = new Burger('size','fill','toppings');
            console.log(burger);
            burger.showSum("#price","#calories");
        });
       
    }
</script>
</body>
</html>
